<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fear & Greed Index</title>
    <style>
        body { font-family: Arial; background: #fafafa; text-align: center; }
        .circle {
            width: 200px; height: 200px;
            border-radius: 50%;
            margin: 50px auto;
            display: flex; align-items: center; justify-content: center;
            font-size: 2em; font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
<h1>공포 · 탐욕 지수 (Fear & Greed Index)</h1>
<div class="circle"
     th:style="'background-color:' + (${score} < 25 ? '#ef4444' :
                                       ${score} < 55 ? '#facc15' :
                                       '#10b981')">
    <span th:text="${score}"></span>
</div>
<h2 th:text="${sentiment}"></h2>
<p>업데이트: <span th:text="${updated}"></span></p>
</body>
</html>
