<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fear & Greed Index</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="max-width: 800px; margin: 40px auto;">

<h2>ðŸ“Š Fear & Greed Index</h2>
<p>í˜„ìž¬ ì§€ìˆ˜: <strong th:text="${latest.indexValue}"></strong></p>

<canvas id="fearGreedChart"></canvas>

<script th:inline="javascript">
    const data = /*[[${data}]]*/ [];
    
    const labels = data.map(d => d.date);
    const values = data.map(d => d.indexValue);

    const ctx = document.getElementById('fearGreedChart');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Fear & Greed Index',
                data: values,
                borderColor: 'rgb(75,192,192)',
                tension: 0.2,
                fill: false
            }]
        },
        options: {
            scales: {
                y: { min: 0, max: 100 }
            }
        }
    });
</script>

</body>
</html>
