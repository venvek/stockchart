<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<link href="/css/footer.css" rel="stylesheet" type="text/css">
    <link href="/css/header.css" rel="stylesheet" type="text/css">

<title>svg d3</title>
<script src="https://d3js.org/d3.v7.min.js"></script>

<style>
   .price-line {
  stroke: black;
  fill: none;
}

.volume-bar {
  fill: #bbb;
  opacity: 0.6;
}

.rsi-line {
  stroke: purple;
  fill: none;
}

.rsi-threshold {
  stroke: red;
  stroke-dasharray: 4;
}

.rsi-zone {
  fill: rgba(255, 0, 0, 0.2);
}

.macd-line {
  stroke-width: 2px;
}

.signal-line {
  stroke-width: 2px;
  stroke-dasharray: 4;
}
    
  </style>
  
</head>

<body>

<div th:replace="CommonFile/header :: header"></div>

<button id="switchData">데이터 바꾸기</button>

  <svg id="combined-chart" width="900" height="600"></svg>



<div th:replace="CommonFile/footer :: footer"></div>

<script th:inline="javascript">

const data = [
	  { date: '2024-01-01', close: 120, volume: 1500000, rsi: 45, macd: 1.2, signal: 1.0, histogram: 0.2 },
	  { date: '2024-01-02', close: 122, volume: 1800000, rsi: 55, macd: 1.5, signal: 1.3, histogram: 0.2 },
	  { date: '2024-01-03', close: 119, volume: 1600000, rsi: 30, macd: 1.0, signal: 1.2, histogram: -0.2 },
	  { date: '2024-01-04', close: 125, volume: 2100000, rsi: 75, macd: 1.8, signal: 1.6, histogram: 0.2 },
	  { date: '2024-01-05', close: 124, volume: 2000000, rsi: 65, macd: 1.6, signal: 1.7, histogram: -0.1 }
	];
	
const data2 = [
	  { date: '2025-01-01', close: 20, volume: 150000, rsi: 40, macd: 1.2, signal: 1.0, histogram: 0.2 },
	  { date: '2025-01-02', close: 22, volume: 180000, rsi: 50, macd: 1.5, signal: 1.3, histogram: 0.2 },
	  { date: '2025-01-03', close: 19, volume: 160000, rsi: 30, macd: 1.0, signal: 1.2, histogram: -0.2 },
	  { date: '2025-01-04', close: 25, volume: 210000, rsi: 70, macd: 1.8, signal: 1.6, histogram: 0.2 },
	  { date: '2025-01-05', close: 24, volume: 200000, rsi: 60, macd: 1.6, signal: 1.7, histogram: -0.1 }
	];

const parseDate = d3.timeParse('%Y-%m-%d');
data.forEach(d => d.date = parseDate(d.date));
data2.forEach(d => d.date = parseDate(d.date));

function drawCombinedChart(data) {
	  const margin = { top: 10, right: 50, bottom: 30, left: 60 };
	  const width = 800 - margin.left - margin.right;
	  const heightMain = 300;
	  const heightRSI = 150;
	  const spacing = 50;
	  const totalHeight = heightMain + heightRSI + spacing + margin.top + margin.bottom;

	  const svg = d3.select("#combined-chart")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", totalHeight);

	  const x = d3.scaleTime()
	    .domain(d3.extent(data, d => d.date))
	    .range([0, width]);

	  const yPrice = d3.scaleLinear()
	    .domain([d3.min(data, d => d.close) * 0.95, d3.max(data, d => d.close) * 1.05])
	    .range([heightMain, 0]);

	  const yVolume = d3.scaleLinear()
	    .domain([0, d3.max(data, d => d.volume)])
	    .range([heightMain, heightMain - 80]);

	  const yRSI = d3.scaleLinear()
	    .domain([0, 100])
	    .range([heightRSI, 0]);

	  // === 메인 차트 ===
	  const mainGroup = svg.append("g")
	    .attr("transform", `translate(${margin.left},${margin.top})`);

	  mainGroup.append("text")
	    .attr("x", 0)
	    .attr("y", 5)
	    .attr("font-size", "16px")
	    .attr("font-weight", "bold")
	    .text("가격");

	  mainGroup.append("g")
	    .attr("transform", `translate(0,${heightMain})`)
	    .call(d3.axisBottom(x));

	  mainGroup.append("g").call(d3.axisLeft(yPrice));

	  const priceLine = d3.line()
	    .x(d => x(d.date))
	    .y(d => yPrice(d.close));

	  mainGroup.append("path")
	    .datum(data)
	    .attr("class", "price-line")
	    .attr("d", priceLine);

	  mainGroup.selectAll(".volume-bar")
	    .data(data)
	    .enter()
	    .append("rect")
	    .attr("class", "volume-bar")
	    .attr("x", d => x(d.date) - 5)
	    .attr("y", d => yVolume(d.volume))
	    .attr("width", 10)
	    .attr("height", d => heightMain - yVolume(d.volume));

	  // === RSI 차트 ===
	  const rsiGroup = svg.append("g")
	    .attr("transform", `translate(${margin.left},${margin.top + heightMain + spacing})`);

	  rsiGroup.append("text")
	    .attr("x", 0)
	    .attr("y", -10)
	    .attr("font-size", "16px")
	    .attr("font-weight", "bold")
	    .text("RSI");

	  rsiGroup.append("g")
	    .attr("transform", `translate(0,${heightRSI})`)
	    .call(d3.axisBottom(x));

	  rsiGroup.append("g").call(d3.axisLeft(yRSI));

	  const rsiLine = d3.line()
	    .x(d => x(d.date))
	    .y(d => yRSI(d.rsi));

	  rsiGroup.append("path")
	    .datum(data)
	    .attr("class", "rsi-line")
	    .attr("d", rsiLine);

	  rsiGroup.append("line")
	    .attr("class", "rsi-threshold")
	    .attr("x1", 0)
	    .attr("x2", width)
	    .attr("y1", yRSI(70))
	    .attr("y2", yRSI(70));

	  rsiGroup.append("line")
	    .attr("class", "rsi-threshold")
	    .attr("x1", 0)
	    .attr("x2", width)
	    .attr("y1", yRSI(30))
	    .attr("y2", yRSI(30));

	  rsiGroup.selectAll(".rsi-zone")
	    .data(data.filter(d => d.rsi > 70))
	    .enter()
	    .append("rect")
	    .attr("class", "rsi-zone")
	    .attr("x", d => x(d.date) - 5)
	    .attr("y", yRSI(100))
	    .attr("width", 10)
	    .attr("height", yRSI(70) - yRSI(100));
	}

	

  
  drawCombinedChart(data);
  
  document.getElementById("switchData").addEventListener("click", () => {
	  d3.select("#combined-chart").selectAll("*").remove(); // 기존 차트 제거
	  drawCombinedChart(data2); // data2로 다시 그리기
	});
  
  
  
</script>
</body>

</html>
