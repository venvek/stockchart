<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="/css/footer.css" rel="stylesheet" type="text/css">
    <link href="/css/header.css" rel="stylesheet" type="text/css">

    <title>ì‹œì¥ ìš”ì•½</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f9fafb;
            color: #111;
            margin: 0;
            padding: 30px;
        }

        h1 { text-align: center; margin-bottom: 30px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 20px;
            text-align: center;
        }
        .value { font-size: 1.8em; margin-top: 10px; }
        .change { font-size: 1em; font-weight: bold; }
        .positive { color: #10b981; }
        .negative { color: #ef4444; }

        /* ìº”ë²„ìŠ¤ í¬ê¸° ì¡°ì • */
        canvas {
            width: 160px !important;
            height: 100px !important;
            margin: 0 auto;
        }
        #fearGreedGauge {
            width: 200px !important;
            height: 120px !important;
        }
    </style>
</head>

<body>

<h1>ğŸ“ˆ ì‹œì¥ ìš”ì•½ + ê³µí¬Â·íƒìš• ì§€ìˆ˜</h1>

<div class="grid">
    <!-- ì£¼ìš” ì§€ìˆ˜ ì¹´ë“œ -->
    <div th:each="index : ${indices}" class="card">
        <h3 th:text="${index.name}"></h3>
        <div class="value" th:text="${index.value}"></div>

        <div th:class="'change ' + (${index.change} >= 0 ? 'positive' : 'negative')"
             th:text="${index.change >= 0 ? '+' + index.change + '%' : index.change + '%'}"></div>

        <canvas th:attr="id=${index.name.replace(' ', '') + 'Chart'}"></canvas>
    </div>

    <!-- ê³µí¬ íƒìš• ì§€ìˆ˜ -->
    <div class="card">
        <h3>Fear & Greed Index</h3>
        <canvas id="fearGreedGauge"></canvas>

        <!-- ğŸ”¥ ë¬¸ìì—´ ê²°í•© ë°©ì‹ ìˆ˜ì • (ì˜¤ë¥˜ í•´ê²°ë¨) -->
        <h2 th:text="${fearGreed} + ' / 100'"></h2>

        <h4 th:text="${sentiment}"></h4>
    </div>
</div>

<p style="text-align:center; margin-top:30px;">
    ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: <span th:text="${updated}"></span>
</p>

<div th:replace="CommonFile/footer :: footer"></div>

<!-- JS -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const indices = /*[[${indices}]]*/ [];
    const fearGreed = /*[[${fearGreed}]]*/ 0;
    const sentiment = /*[[${sentiment}]]*/ "Neutral";

    // ===== ê° ì§€ìˆ˜ ë¯¸ë‹ˆ ë¼ì¸ì°¨íŠ¸ =====
    indices.forEach(i => {
        const ctx = document.getElementById(i.name.replace(' ', '') + 'Chart');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: i.trend.map((_, idx) => idx + 1),
                datasets: [{
                    data: i.trend,
                    borderColor: i.change >= 0 ? '#10b981' : '#ef4444',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.3,
                }]
            },
            options: {
                responsive: false,
                plugins: { legend: { display: false }},
                scales: { x: { display: false }, y: { display: false } }
            }
        });
    });

    // ===== Fear & Greed ê²Œì´ì§€ =====
    const ctxFG = document.getElementById("fearGreedGauge");
    const color =
        fearGreed < 25 ? "#ef4444" :
        fearGreed < 55 ? "#facc15" :
                         "#10b981";

    new Chart(ctxFG, {
        type: 'doughnut',
        data: {
            datasets: [{
                data: [fearGreed, 100 - fearGreed],
                backgroundColor: [color, "#e5e7eb"],
                borderWidth: 0,
                cutout: "70%"
            }]
        },
        options: {
            rotation: -90,
            circumference: 180,
            plugins: { legend: { display: false }, tooltip: { enabled: false }}
        }
    });
    /*]]>*/
</script>

</body>
</html>
