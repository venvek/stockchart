<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="/css/footer.css" rel="stylesheet" type="text/css">

	<link href="/css/header.css" rel="stylesheet" type="text/css">

    <title>ì‹œì¥ ìš”ì•½</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f9fafb;
            color: #111;
            margin: 0;
            padding: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 20px;
            text-align: center;
        }
        .value {
            font-size: 1.8em;
            margin-top: 10px;
        }
        .change {
            font-size: 1em;
            font-weight: bold;
        }
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
    </style>
</head>
<body>

<div th:replace="CommonFile/header :: header"></div>

<h1>ğŸ“Š ì‹œì¥ ìš”ì•½</h1>

<div class="grid">
    <!-- ê° ì§€ìˆ˜ ì¹´ë“œ -->
    <div th:each="index : ${indices}" class="card">
        <h3 th:text="${index.name}"></h3>
        <div class="value" th:text="${index.value}"></div>
        <div th:class="'change ' + (${index.change} >= 0 ? 'positive' : 'negative')"
             th:text="${index.change >= 0 ? '+' + index.change + '%' : index.change + '%'}"></div>

        <!-- ì†Œí˜• ì°¨íŠ¸ -->
        <canvas th:attr="id=${index.name.replace(' ', '') + 'Chart'}"></canvas>
    </div>
</div>

<p style="text-align:center; margin-top:30px;">
    ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: <span th:text="${updated}"></span>
</p>

<div th:replace="CommonFile/footer :: footer"></div>

<!-- JSë¡œ Chart.js ë Œë”ë§ -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const indices = /*[[${indices}]]*/ [];

    indices.forEach(i => {
        const ctx = document.getElementById(i.name.replace(' ', '') + 'Chart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: i.trend.map((_, idx) => idx + 1),
                datasets: [{
                    data: i.trend,
                    borderColor: i.change >= 0 ? '#10b981' : '#ef4444',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.3,
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false }},
                scales: {
                    x: { display: false },
                    y: { display: false }
                }
            }
        });
    });
    /*]]>*/
</script>

</body>
</html>
