<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial; background: #f9fafb; color: #111; margin: 0; padding: 20px; }
        h1 { text-align: center; margin-bottom: 30px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 20px;
            text-align: center;
        }
        .value { font-size: 1.8em; margin-top: 10px; }
        .change { font-size: 1em; font-weight: bold; }
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        .circle {
            width: 180px; height: 180px; border-radius: 50%;
            margin: 0 auto 20px auto;
            display: flex; align-items: center; justify-content: center;
            font-size: 2em; font-weight: bold; color: white;
        }
    </style>
</head>
<body>
<h1>ğŸ“Š ì‹œì¥ ìš”ì•½ + ê³µí¬ Â· íƒìš• ì§€ìˆ˜</h1>

<div class="grid">
    <div th:each="index : ${indices}" class="card">
        <h3 th:text="${index.name}"></h3>
        <div class="value" th:text="${index.value}"></div>
        <div th:class="'change ' + (${index.change} >= 0 ? 'positive' : 'negative')"
             th:text="${index.change >= 0 ? '+' + index.change + '%' : index.change + '%'}">
        </div>
        <canvas th:attr="id=${index.name.replace(' ', '')}Chart"></canvas>
    </div>

    <div class="card">
        <h3>Fear & Greed Index</h3>
        <div class="circle"
             th:style="'background-color:' + (${fearGreed} < 25 ? '#ef4444' :
                                               ${fearGreed} < 55 ? '#facc15' :
                                               '#10b981')">
            <span th:text="${fearGreed}"></span>
        </div>
        <h4 th:text="${sentiment}"></h4>
    </div>
</div>

<p style="text-align:center; margin-top: 30px;">
    ì—…ë°ì´íŠ¸: <span th:text="${updated}"></span>
</p>

<script th:inline="javascript">
    /*<![CDATA[*/
    const indices = /*[[${indices}]]*/ [];
    indices.forEach(i => {
        const ctx = document.getElementById(i.name.replace(' ', '') + 'Chart');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1','2','3','4','5'],
                datasets: [{
                    data: i.trend,
                    borderColor: i.change >= 0 ? '#10b981' : '#ef4444',
                    fill: false,
                    tension: 0.3,
                }]
            },
            options: {
                plugins: { legend: { display: false }},
                scales: { x: { display: false }, y: { display: false } }
            }
        });
    });
    /*]]>*/
</script>
</body>
</html>
