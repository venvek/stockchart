<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	
	<link href="/css/footer.css" rel="stylesheet" type="text/css">

	<link href="/css/header.css" rel="stylesheet" type="text/css">

    <title>ì‹œì¥ ìš”ì•½ ëŒ€ì‹œë³´ë“œ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial; background: #f9fafb; color: #111; margin: 0; padding: 20px; }
        h1 { text-align: center; margin-bottom: 30px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 20px;
            text-align: center;
        }
        .value { font-size: 1.8em; margin-top: 10px; }
        .change { font-size: 1em; font-weight: bold; }
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
    </style>
</head>
<body>

<div th:replace="CommonFile/header :: header"></div>

<h1>ğŸ“Š ì‹œì¥ ìš”ì•½ + ê³µí¬ Â· íƒìš• ì§€ìˆ˜</h1>

<div class="grid">
    <div th:each="index : ${indices}" class="card">
        <h3 th:text="${index.name}"></h3>
        <div class="value" th:text="${index.value}"></div>
        <div th:class="'change ' + (${index.change} >= 0 ? 'positive' : 'negative')"
             th:text="${index.change >= 0 ? '+' + index.change + '%' : index.change + '%'}">
        </div>
        <canvas th:attr="id=${index.name.replace(' ', '')}Chart"></canvas>
    </div>

    <!-- âœ… Fear & Greed Index (ë„ë„› ê²Œì´ì§€í˜•) -->
    <div class="card">
        <h3>Fear & Greed Index</h3>
        <canvas id="fearGreedGauge" width="200" height="200"></canvas>
        <h2 th:text="${fearGreed} + ' / 100'"></h2>
        <h4 th:text="${sentiment}"></h4>
    </div>
</div>

<p style="text-align:center; margin-top: 30px;">
    ì—…ë°ì´íŠ¸: <span th:text="${updated}"></span>
</p>

<div th:replace="CommonFile/footer :: footer"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const indices = /*[[${indices}]]*/ [];
    const fearGreed =/* [[${fearGreed}]]*/  [];
    const sentiment =/* [[${sentiment}]]*/ [];

    // ===== ì‹œì¥ ì§€ìˆ˜ ì°¨íŠ¸ =====
    indices.forEach(i => {
        const ctx = document.getElementById(i.name.replace(' ', '') + 'Chart');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1','2','3','4','5'],
                datasets: [{
                    data: i.trend,
                    borderColor: i.change >= 0 ? '#10b981' : '#ef4444',
                    fill: false,
                    tension: 0.3,
                }]
            },
            options: {
                plugins: { legend: { display: false }},
                scales: { x: { display: false }, y: { display: false } }
            }
        });
    });

    // ===== ê³µí¬íƒìš• ì§€ìˆ˜ ë„ë„› ì°¨íŠ¸ =====
    const ctxFG = document.getElementById("fearGreedGauge");
    const color =
        fearGreed < 25 ? "#ef4444" :   // ê³µí¬: ë¹¨ê°•
        fearGreed < 55 ? "#facc15" :   // ì¤‘ë¦½: ë…¸ë‘
                         "#10b981";    // íƒìš•: ì´ˆë¡

    new Chart(ctxFG, {
        type: 'doughnut',
        data: {
            datasets: [{
                data: [fearGreed, 100 - fearGreed],
                backgroundColor: [color, "#e5e7eb"],
                borderWidth: 0,
                cutout: "70%"
            }]
        },
        options: {
            rotation: -90,
            circumference: 180, // ë°˜ì› ê²Œì´ì§€
            plugins: {
                legend: { display: false },
                tooltip: { enabled: false }
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
