<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Stock Chart for <span id="stockTicker"></span></h1>
    <canvas id="stockChart" width="400" height="200"></canvas>

    <script>
        const ticker = [[${ticker}]]; 
        document.getElementById('stockTicker').innerText = ticker;

        const ctx = document.getElementById('stockChart').getContext('2d');

        fetch(`/api/stock-data/${ticker}`)  
            .then(response => response.json())
            .then(data => {
                const labels = data.map(stock => stock.date);
                const closePrices = data.map(stock => stock.close);

                const stockChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Close Price',
                            data: closePrices,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            fill: false
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching stock data:', error));
    </script>
</body>
</html>
