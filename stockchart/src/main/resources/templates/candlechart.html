<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart for [[${ticker}]]</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial/dist/chartjs-chart-financial.min.js"></script>
</head>
<body>
    <h1>Stock Chart for [[${ticker}]]</h1>
    <canvas id="stockChart" width="300" height="200"></canvas>

    <script th:inline="javascript">
        // Thymeleaf will now properly serialize the stockDataList as a JavaScript object
        var stockDataList = /*[[${stockDataList}]]*/ [];
        console.log("stockDataList" + stockDataList);
        
       
        // Extract the dates and close prices from stock data
        const labels = stockDataList.map(stock => stock.date);
        
        const ohlcData = stockDataList.map(stock => ({
            t: stock.date,   // Date or timestamp
            o: stock.open,   // Opening price
            h: stock.high,   // High price
            l: stock.low,    // Low price
            c: stock.close   // Closing price
        }));
        
        const volumes = stockDataList.map(stock => stock.volume); 
        console.log("ohlcData" + ohlcData);
        console.log("volumes" + volumes);
        // Create the chart using Chart.js
        const ctx = document.getElementById('stockChart').getContext('2d');
        const stockChart = new Chart(ctx, {
            type: 'candlestick', // Base type is 'bar' for volume, line will be added in datasets
            data: {       
            	datasets: [{
                    label: 'Stock Price',
                    data: ohlcData,  // OHLC 데이터
                    yAxisID: 'price-axis',
                    borderColor: 'rgba(86, 229, 245, 1)',
                    backgroundColor: 'rgba(86, 229, 245, 0.2)',
                }, {
                    label: 'Volume',
                    data: volumes, // Volume data for bar chart
                    type: 'bar', // Bar chart for volume
                    backgroundColor: 'rgba(135, 138, 136, 0.5)',
                    borderColor: 'rgba(135, 138, 136, 1)',
                    borderWidth: 1,
                    yAxisID: 'volume-axis', // Assign to volume-axis
                }]
            },
            options: {
                scales: {
                	x: {
                        type: 'time',  // x축을 날짜로 설정
                        time: {
                            unit: 'day',  // 일 단위로 표시
                        }
                    },
                    y: {
                        'price-axis': {
                            type: 'linear',
                            position: 'right',  // 주가는 오른쪽 y축에 표시
                            title: {
                                display: true,
                                text: 'Price'
                            }
                        },
                        'volume-axis': {
                            type: 'linear',
                            position: 'left',  // 거래량은 왼쪽 y축에 표시
                            title: {
                                display: true,
                                text: 'Volume (in millions)'
                            },
                            suggestedMax: Math.max(...volumes) / 2,  // 거래량의 최대값 설정
                            ticks: {
                                beginAtZero: true
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
