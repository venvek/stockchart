<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:attr="data-theme=${theme != null ? theme : 'light'}">
<head>
<style>
  /* 검색창 스타일 */
  #tickerInput {
    width: 300px;
    height: 300px; 
    padding: 8px;
    font-size: 16px;
  }

  /* 자동완성 목록 스타일 */
  #autocompleteList {
    border: 1px solid #ccc;
    border-top: none;
    max-height: 150px;
    overflow-y: auto;
    position: absolute;
    width: 300px;
    background-color: #fff;
    z-index: 1000;
  }

  /* 목록 아이템 스타일 */
  .autocomplete-item {
    padding: 8px;
    cursor: pointer;
  }

  .autocomplete-item:hover {
    background-color: #f0f0f0;
  }
  
  :root {
  --bg-color: #ffffff;
  --text-color: #000000;
}

[data-theme='dark'] {
  --bg-color: #121212;
  --text-color: #e0e0e0;
}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.3s, color 0.3s;
}

searchResults {
    position: absolute;
    background: white;
    border: 1px solid #ccc;
    width: 200px;
    max-height: 200px;
    overflow-y: auto;
    z-index: 1000;
}

</style>

<script src="/CommonFile/header.js"></script>

	<link href="/css/header.css" rel="stylesheet" type="text/css">
</head>
<body>

<header th:fragment="header" class="header" style="width:2200px; height:130px;">
    <div class="container">
    
        <div class="row header-top"> 
         <div class="col logo">
 		<a href="/api/stock-data/main">
        <img src="/images/logo2.png" alt="Logo" class="logo-img" width="150" height="auto"/>
		</a>
</div>
              
    <div class="col search-bar" style="display: flex; align-items: center;">
    <form id="stockSearchForm" 
      action="" 
      onsubmit="event.preventDefault(); 
                window.location.href='/stocks/' + encodeURIComponent(this.ticker.value);">
    <input type="text" id="searchBox" name="ticker" placeholder="종목 검색..." autocomplete="off">
    <button type="submit">Search</button>
</form>
    <div id="searchResults" class="dropdown"></div>
</div>
    
                <div class="col" style="display:flex;justify-content: space-around">
   <button id="darkModeButton">다크 모드 on off</button>
 

  
</div>
    
            <div class="col login">
            <form id="loginbutton" action="/api/stock-data/login" method="get">
  	  <button type="submit">로그인 및 회원가입</button>
  	  </form>
	</div>
        </div>
        
        <nav class="menu" style="display: flex;margin-left:150px;">
        
            <ul>
                <li><a href="/api/stock-data/enquiry">이론페이지</a></li>
                <li><a href="/api/stock-data/sector">히트맵</a></li>
                <li><a href="/api/stock-data/explain">문의하기</a></li>
                <li><a href="/api/stock-data/recommend">추천페이지</a></li>
               
            </ul>
            
        </nav>
    </div>
</header>

<script src="/js/header.js"></script>

</html>
