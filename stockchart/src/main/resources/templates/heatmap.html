<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Market Heatmap</title>
    
    <link href="/css/footer.css" rel="stylesheet" type="text/css">
    <link href="/css/header.css" rel="stylesheet" type="text/css">
    
 <style>
        body {
            background: #f9fafb;
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        h1 { text-align: center; margin-bottom: 30px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .box {
            padding: 20px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .positive {
            background: #10b981; /* Ï¥àÎ°ù */
        }

        .negative {
            background: #ef4444; /* Îπ®Í∞ï */
        }

        .price {
            font-size: 1.4em;
            margin-bottom: 5px;
        }
    </style>

</head>
<body>

<div th:replace="CommonFile/header :: header"></div>

<h1>üî• Market Heatmap</h1>

<div class="grid">
    <div th:each="item : ${heatmap}"
         class="box"
         th:classappend="${item != null and item.change >= 0} ? ' positive' : ' negative'">

        <div th:text="${item.name}">Name</div>

        <div th:text="${#numbers.formatDecimal(item.change, 1, 2)} + '%'">
            0%
        </div>
    </div>
</div>

<div th:replace="CommonFile/footer :: footer"></div>

</body>
</html>
