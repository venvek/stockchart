<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Market Heatmap</title>
    
    <link href="/css/footer.css" rel="stylesheet" type="text/css">
    <link href="/css/header.css" rel="stylesheet" type="text/css">
    

    <style>
         .title {
            font-size: 24px;
            margin: 20px 0 10px;
            font-weight: bold;
        }

        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 40px;
        }

        .box {
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        /* ìƒ‰ìƒ ê·œì¹™ */
        .very-positive { background: #0a8f0d; }
        .positive      { background: #4caf50; }
        .neutral       { background: #757575; }
        .negative      { background: #e57373; }
        .very-negative { background: #c62828; }

        .name {
            font-size: 16px;
            margin-bottom: 6px;
            opacity: 0.9;
        }
        .value {
            font-size: 22px;
        }
    </style>
</head>
<body>

<div th:replace="CommonFile/header :: header"></div>

<div class="title">ğŸ“Š ê¸€ë¡œë²Œ ì§€ìˆ˜ íˆíŠ¸ë§µ</div>

<div class="heatmap-grid">
    <th:block th:each="item : ${indices}">
        <div class="box"
             th:with="chg=${item.change + 0}"
             th:classappend="${
                chg >= 1 ? ' very-positive' :
                (chg >= 0.3 ? ' positive' :
                (chg >= -0.3 ? ' neutral' :
                (chg >= -1 ? ' negative' : ' very-negative')))
             }">

            <div class="name" th:text="${item.name}"></div>
            <div class="value" th:text="${chg + '%'}"></div>
        </div>
    </th:block>
</div>


<!-- =============================== -->

<!-- =============================== -->

<div class="heatmap-grid">
    <th:block th:each="item : ${sectors}">
        <div class="box"
             th:with="chg=${item.change + 0}"
             th:classappend="${
                chg >= 1 ? ' very-positive' :
                (chg >= 0.3 ? ' positive' :
                (chg >= -0.3 ? ' neutral' :
                (chg >= -1 ? ' negative' : ' very-negative')))
             }">

            <div class="name" th:text="${item.name}"></div>
            <div class="value" th:text="${chg + '%'}"></div>
        </div>
    </th:block>
</div>

<div th:replace="CommonFile/footer :: footer"></div>

</body>
</html>
